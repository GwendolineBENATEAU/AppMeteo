<!DOCTYPE html>
<html lang="fr">

<head>

    <head>
        <!-- MetaTags -->
        <meta charset="utf-8">
        <title>Météo - Vos prévisions météo détaillées</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="Retrouvez les prévisions météos détaillées, locales ou dans la ville de votre choix !">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png" />

        <!-- CDN Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- CDN FontAwesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
        <!-- CSS -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>

<body>
    <div class="container">
        <div class="row d-flex flex-column">
            <div class="my-5 row justify-content-center">
                <form class="w-75">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        Rechercher
                    </button>
                </form>
            </div>

            <div class="my-5">
                <div class="row justify-content-center">
                    <div id="city" class="d-flex flex-column justify-content-center align-items-center"></div>
                    <div id="temp" class="d-flex flex-column justify-content-center align-items-center"></div>
                </div>
                <div class="row justify-content-center">
                    <div id="humidity" class="d-flex flex-column justify-content-center align-items-center"></div>
                    <div id="wind" class="d-flex flex-column justify-content-center align-items-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="scripts/app.js"></script>
</body>

</html>
